<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="LOTUS">
    <meta name="description" content="Üsküdar University">
    <meta name="keywords" content="üsküdar,internship,lotus">
    <link href="images/uskudar-universitesi-logo.png" rel="icon">
    <title>IAS</title>
    <style>
        @import url("css/all.css");
    </style>
</head>
<body class="body">
    <div class="container cont">

        <video autoplay muted loop id="player" style="z-index: -100;">
            <source src="videos/background.mp4" type="video/mp4"/>
        </video>
        
        <div class="crd">
            <div class="container-label text-center"><div class="circle"><img src="images/uskudar-universitesi-logo.png" alt="Logo" class="img-fluid" style="width: 10rem; height: 10rem;"></div><br>Student Login</div>

            <div class="container-icon">
                
            </div>

            <div class="container-form">
                <form class="input-group">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Enter your e-mail" autofocus/>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password"/>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/special/extra.js"></script>
</body>
</html>
